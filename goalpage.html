        .form-group {
            width: 10%;
        }

        .box1 {
            margin-left: 50px;

        .box2 {
            margin-left: 50px;

<body>

    <ul class="nav justify-content-center">
        <img src="assets/images/img.jpg" alt="gym poster" height="90px" width="90px">
        <li class="nav-item">
            <a class="nav-link active" href="personal.html">HOME</a>

        <li class="nav-item">

        <li class="nav-item">
            <a class="nav-link" href="logout">LOGOUT</a>
        </li>
    </ul>




    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Maintain Your Weight. Feel Better!</h1>

        </div>
    </div>

    <div class="box1">
        <form>
            <div id="goals" class="form-group">
                <label for="formGroupExampleInput">YOUR GOALS</label>
                <select name="cars" id="lb-delta">
                    <option value="2">Gain 2lbs per week</option>
                    <option value="1.5">Gain 1.5lbs per week</option>
                    <option value="1">Gain 1lbs per week</option>
                    <option value=".5">Gain 0.5lbs per week</option>
                    <option value="0">Maintian my current weight</option>
                    <option value="-.5">Lose 0.5lbs per week</option>
                    <option value="-1">Lose 1lbs per week</option>
                    <option value="-1.5">Lose 1.5lbs per week</option>
                    <option value="-2">Lose 2lbs per week</option>
                </select>
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">AGE</label>
                <input type="text" class="form-control" id="age" placeholder="">
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">GENDER</label>
                <select name="GENDER" id="gender">
                    <option value="MALE">MALE</option>
                    <option value="FEMALE">FEMALE</option>
                    <option value="prefernottosay">Prefer not to say</option>

                </select>
            </div>
            <div class="form-group">
                <label for="formGroupExampleInput2">WEIGHT (pounds)</label>
                <input type="text" class="form-control" id="weight" placeholder="">
            </div>

            <div class="form-group">
                <label for="formGroupExampleInput2">HEIGHT (inches)</label>
                <input type="text" class="form-control" id="height" placeholder="">
            </div>



        </form>
        <button type="button" class="btn btn-primary btn-sm" id="submit"> SUBMIT </button>

    </div>

    <br>
    <br>
    <script src="https://www.gstatic.com/firebasejs/5.1.0/firebase.js"></script>
    <script type="text/javascript" src="goalPage.js"></script>
</body>
</html>
