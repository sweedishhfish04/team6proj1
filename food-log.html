<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Log your food intake</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
</head>

<body class="p-2">
    <div id="quantity"></div>
    <h1 class="text-center">My Food Log</h1>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Food Name</th>
                <th scope="col">Quantity</th>
                <th scope="col">Calories</th>
                <th scope="col">Protein</th>
                <th scope="col">Fat</th>
                <th scope="col">Carbs</th>
                <th scope="col">Sugar</th>
            </tr>
        </thead>
        <tbody id="log-tbl">

        </tbody>
        <tbody id="log-tbl-totals">
            
        </tbody>
    </table>
    <button type="button" id="doneBtn" class="btn btn-primary my-2">Done with Today's Food Log</button>
    <form>
        <div class="form-group">
            <label for="food-entry">Search for a food to log:</label>
            <input type="text" class="form-control" id="food-entry" placeholder="e.g. baked potato">
            <button type="submit" id="submit" class="btn btn-primary my-2">Submit</button>
        </div>
    </form>
    <h3>Search Results:</h3>
    <br>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Food Name</th>
                <th scope="col">Manufacturer ("none" if raw ingredient)</th>
            </tr>
        </thead>
        <tbody id="search-tbl">

        </tbody>
    </table>

    <script src="assets/javascript/food-log.js"></script>
</body>
