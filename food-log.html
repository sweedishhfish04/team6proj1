<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Log your food intake</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <link rel="stylesheet" href="food-log.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
</head>

<body>
    <form>
        <div class="form-group p-2">
            <label for="food-entry">Search for a food to log:</label>
            <input type="text" class="form-control" id="food-entry" placeholder="e.g. baked potato">
            <button type="submit" id="submit" class="btn btn-primary my-2">Submit</button>
        </div>
    </form>
    <h3 class="p-2">Search Results:</h3>
    <br>
    <table class="table">
        <thead>
            <tr>
                <th scope="col">Food Name</th>
                <th scope="col">Manufacturer ("none" if raw ingredient)</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>

    <script src="food-log.js"></script>
</body>
